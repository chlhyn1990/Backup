#LoadModule ssl_module modules/mod_ssl.so

Listen 443

#SSLPassPhraseDialog builtin


SSLSessionCache shmcb:/var/cache/mod_ssl/scache(512000)
SSLSessionCacheTimeout 300
SSLRandomSeed startup file:/dev/urandom 256
SSLRandomSeed connect builtin
SSLCryptoDevice builtin


<Files ~ "\.(cgi|shtml|phtml|php3?)$">
 SSLOptions +StdEnvVars
</Files>
<Directory "/var/www/cgi-bin">
 SSLOptions +StdEnvVars
</Directory>
SetEnvIf User-Agent ".*MSIE.*" \
nokeepalive ssl-unclean-shutdown \
 downgrade-1.0 force-response-1.0
CustomLog logs/ssl_request_log \
 "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"





<VirtualHost *:443>
DocumentRoot "/home"
ServerName pos.nglife.co.kr
ErrorLog logs/ssl_error_log
TransferLog logs/ssl_access_log
LogLevel warn
SSLEngine on

SSLProtocol all -SSLv2 -SSLv3
SSLCipherSuite DEFAULT:!EXP:!SSLv2:!DES:!IDEA:!SEED:+3DES
SSLCertificateFile /etc/httpd/conf.d/ssl/20230609_nglife.co.kr/File_Wildcard.nglife.co.kr.crt
SSLCertificateKeyFile /etc/httpd/conf.d/ssl/20230609_nglife.co.kr/KeyFile_Wildcard.nglife.co.kr.key
SSLCertificateChainFile /etc/httpd/conf.d/ssl/20230609_nglife.co.kr/ChainFile_ChainBundle.crt
SSLCACertificateFile /etc/httpd/conf.d/ssl/20230609_nglife.co.kr/CA_AAA_CERTIFICATE_SERVICES.crt
jkMount /* natgposlb

</VirtualHost>


